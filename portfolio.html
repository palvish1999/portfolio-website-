<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #666;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin-bottom: 10px;
        }
        .profile p {
            margin-bottom: 20px;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .project h2 {
            margin-bottom: 10px;
        }
        .project p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="about" class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Web Developer</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ullamcorper risus eu ipsum malesuada.</p>
        </section>

        <section id="projects" class="projects">
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of Project 2</p>
            </div>
            <!-- Add more projects as needed -->
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: john.doe@example.com</p>
        </section>
    </div>
</body>
</html>
